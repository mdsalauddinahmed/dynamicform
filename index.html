 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle form</title>
    <link rel="stylesheet" href="style.css">
    
 </head>
 <body>
    <div class="wrapper">
        <div class="modalform">
            <div class="actionBtns">
                <button class="actionBtn signBtn">Signup</button>
                <button class="actionBtn loginBtn">Login</button>
                <button class="moveBtn ">Signup</button>
            </div>
            <div class="userform">
                <form action="" class="form singup singupform">
                    <div class="inputGroup">
                        <input type="text" placeholder="First Name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last Name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="email" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Create password" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Confirm password" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">Signup</button>
                     
                     </form>
                <form action="" class="form login">
                    
                    <div class="inputGroup">
                        <input type="email" placeholder="Email" autocomplete="off">
                    </div>
                     <div class="inputGroup">
                        <input type="text" placeholder="Confirm password" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">Login</button>
                     
                     </form>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
 </body>
 </html>
